
<h5 *ngIf="!this.id">Új kategória</h5>
<h5 *ngIf="this.id">Kategória módosítás</h5>

<div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="" [(ngModel)] = "newCategory.kategoriaNev">
    <label for="floatingInput">Kategória név</label>
</div>
<p>{{newCategory.kategoriaNev}}</p>


<button type="button" class="btn btn-primary" (click)="save()">új adat rögzítés</button>
